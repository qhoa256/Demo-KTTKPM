spring.application.name=supplier-service
server.port=8084

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/supplier_service_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# Disable JPA auto schema generation
spring.jpa.hibernate.ddl-auto=none

# Enable SQL scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Force tables to be dropped and recreated
spring.sql.init.continue-on-error=false
spring.sql.init.platform=mysql