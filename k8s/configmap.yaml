  BILL_COSTUME_SERVICE_URL: "http://bill-costume-service:8083"
  SUPPLIER_SERVICE_URL: "http://supplier-service:8084"
  IMPORT_BILL_SERVICE_URL: "http://import-bill-service:8085"
