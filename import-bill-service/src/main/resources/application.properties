spring.application.name=import-bill-service
server.port=8085

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/import_bill_service_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# Disable JPA auto schema generation
spring.jpa.hibernate.ddl-auto=none

# Enable SQL scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:drop.sql,classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Force database initialization
spring.sql.init.continue-on-error=false

# External services
user.service.url=http://localhost:8081
costume.service.url=http://localhost:8082

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.costumeRental=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Custom logging pattern
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] [%X{requestId}] [%X{serviceName}] [%level] %logger{36} - %msg%n
logging.pattern.file=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] [%X{requestId}] [%X{serviceName}] [%level] %logger{36} - %msg%n

# Log file configuration
logging.file.name=logs/import-bill-service.log
logging.file.max-size=10MB
logging.file.max-history=30