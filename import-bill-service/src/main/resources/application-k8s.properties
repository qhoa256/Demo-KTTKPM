spring.application.name=import-bill-service
server.port=8085

# Database configuration for Kubernetes
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql-service}:${MYSQL_PORT:3306}/import_bill_service_db?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:1}

# Disable JPA auto schema generation
spring.jpa.hibernate.ddl-auto=none

# Enable SQL scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:drop.sql,classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Force database initialization
spring.sql.init.continue-on-error=false

# External services for Kubernetes
user.service.url=${USER_SERVICE_URL:http://user-service:8081}
costume.service.url=${COSTUME_SERVICE_URL:http://costume-service:8082}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
