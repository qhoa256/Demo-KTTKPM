<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập trang phục thành công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        .animate-bounce-custom {
            animation: bounce 1.5s infinite;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="relative max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-500 transform hover:scale-[1.02]">
        <!-- Confetti container -->
        <div id="confetti-container" class="absolute inset-0 overflow-hidden"></div>
        
        <!-- Header with decorative elements -->
        <div class="relative bg-gradient-to-r from-green-400 to-blue-500 p-6 text-center">
            <div class="absolute top-0 left-0 w-full h-full opacity-20">
                <div class="absolute top-10 left-1/4 w-16 h-16 rounded-full bg-white"></div>
                <div class="absolute bottom-5 right-10 w-20 h-20 rounded-full bg-white"></div>
                <div class="absolute top-1/3 right-1/4 w-10 h-10 rounded-full bg-white"></div>
            </div>
            <div class="relative z-10">
                <div class="w-20 h-20 bg-white bg-opacity-30 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce-custom">
                    <i class="fas fa-check-circle text-white text-4xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Thành công!</h1>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-6 text-center">
            <p class="text-gray-700 mb-6">
                Bạn đã nhập trang phục từ nhà cung cấp thành công!
            </p>
            
            <div class="bg-green-50 border-l-4 border-green-500 p-4 mb-6 text-left rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-info-circle text-green-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-700">
                            Tổng cộng <span class="font-bold">125</span> trang phục đã được nhập vào hệ thống.
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-blue-50 p-3 rounded-lg">
                    <p class="text-xs text-blue-500">Mẫu mới</p>
                    <p class="font-bold text-blue-800">15</p>
                </div>
                <div class="bg-purple-50 p-3 rounded-lg">
                    <p class="text-xs text-purple-500">Cập nhật</p>
                    <p class="font-bold text-purple-800">110</p>
                </div>
            </div>
            
            <div class="flex flex-col space-y-3">
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                    <i class="fas fa-list-check mr-2"></i> Xem danh sách trang phục
                </button>
                <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                    <i class="fas fa-file-import mr-2"></i> Nhập thêm trang phục
                </button>
                <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i> Về trang chủ
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 text-center">
            <p class="text-xs text-gray-500">
                Hệ thống quản lý trang phục © 2023
            </p>
        </div>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                container.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // Custom fall animation
                const keyframes = `
                    @keyframes fall {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, animationDuration * 1000);
            }
        }
        
        // Trigger confetti when page loads
        window.onload = function() {
            createConfetti();
            
            // Add more confetti every 300ms for 1.5 seconds
            let confettiInterval = setInterval(createConfetti, 300);
            setTimeout(() => {
                clearInterval(confettiInterval);
            }, 1500);
        };
        
        // Add hover effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
