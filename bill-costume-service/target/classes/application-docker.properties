spring.application.name=bill-costume-service
server.port=8083

# Database configuration for Docker
spring.datasource.url=jdbc:mysql://mysql-db:3306/bill_costume_service_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1

# Schema and data initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# User service URL for Docker
user.service.url=http://user-service:8081

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
