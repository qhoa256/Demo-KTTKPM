spring.application.name=bill-costume-service
server.port=8083

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bill_costume_service_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# Schema and data initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# User service URL
user.service.url=http://localhost:8081

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.costumeRental=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Custom logging pattern
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] [%X{requestId}] [%X{serviceName}] [%level] %logger{36} - %msg%n
logging.pattern.file=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] [%X{requestId}] [%X{serviceName}] [%level] %logger{36} - %msg%n

# Log file configuration
logging.file.name=logs/bill-costume-service.log
logging.file.max-size=10MB
logging.file.max-history=30